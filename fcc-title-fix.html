<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC Title Fix - Just copy and paste the title here and it gives you the preformated .js filename. Lame, but so much less annoying.</title>
</head>
<body>
    <h1>FCC Title Fix</h1>
    <p>FCC Title Fix - Just copy and paste the title here and it gives you the preformated .js filename. Lame, but so much less annoying.</p>
    <form name="myform" onSubmit="convertStringToJSFileFormat()">
      <p>Enter title to be converted to JS file name</p>
      <p><input type="text" name="title" placeholder="Enter title to be converted to JS file name" /></p>
      <input type="submit" value="Submit">
    </form>



    <p id="demo"></p>
    
    
    <script>
    function convertStringToJSFileFormat() {
    var str = prompt("What Title would you like converted to a JS file", " ");
        if (str != null){
            document.getElementById("demo").innerHTML = str.replace(/\W+/g, "-").trim().toLowerCase()+".js";
        }

    }   
    convertStringToJSFileFormat();

    </script>

 
</body>
</html>
